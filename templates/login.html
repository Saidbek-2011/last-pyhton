<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <style>
    body {
      background: #f4f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .xabar {
      color: red;
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Saytga kirish</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Elektron pochta" required>
      <input type="text" name="ism" placeholder="Ismingiz" required>
      <input type="password" name="parol" placeholder="Parolingiz" required>
      <button type="submit">Kirish</button>
    </form>
    {% if xabar %}
      <div class="xabar">{{ xabar }}</div>
    {% endif %}
    <p>Hali ro‘yxatdan o‘tmaganmisiz? <a href="{{ url_for('register') }}">Ro‘yxatdan o‘tish</a></p>
  </div>
</body>
</html>
