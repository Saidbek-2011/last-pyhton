<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ro'yxatdan o'tish</title>
<style>
    body {
      background: #f4f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .xabar {
      color: red;
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }
  
</style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        {% if xabar %}
          <p style="color:red">{{ xabar }}</p>
        {% endif %}
        <form method="POST">
          <input type="text" name="ism" placeholder="Ismingiz"><br><br>
          <input type="tel" name="telefon" placeholder="+998 90 123 45 67" required><br><br>
          <input type="email" name="email" placeholder="Elektron pochta" required><br><br>
          <input type="password" name="parol" placeholder="Parol"><br><br>
          <input type="password" name="parol" placeholder="Yana Parol"><br><br>

          <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        <p>Hisobingiz bormi? <a href="{{ url_for('login') }}">Kirish</a></p>


    </div>
</body>
</html>
