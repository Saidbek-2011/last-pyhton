<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <style>
        body{
            background: linear-gradient(-65deg, deepskyblue,blue);
        }
        h1{
            text-align: center;
            color: aqua;
        }
        form{
            border: 2px solid black;
            background-image: url(https://wallpapers.com/images/featured/night-9nngmbvce2sn0x9h.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin-left: 500px;
            width: 600px;
            height: 300px;
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        input{
            padding: 5px 10px;
            background: linear-gradient(-45deg, rgb(0, 140, 255),rgb(0, 76, 255));
            border: none;
            color: black;
        }

        button{
            padding: 5px 10px;
            background: linear-gradient(-45deg, rgb(0, 140, 255),rgb(0, 76, 255));
            border: none;
        }

        textarea{
            background: linear-gradient(-45deg, rgb(0, 140, 255),rgb(0, 76, 255));
        }
    </style>
</head>
<body>
    <h1>Contact me</h1>

    
    <form>
        <input type="email" placeholder="Elektron pochta" required>
        <input type="password" placeholder="parol" required>
        <textarea></textarea>
        <button>Yuborish</button>
    </form>

</body>
</html>
