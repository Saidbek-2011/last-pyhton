<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .home-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: 0.3s;
    }

    .home-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Me</h1>
    <form method="POST">
      <input type="email" name="email" placeholder="Elektron pochta" required>
      <input type="password" name="parol" placeholder="Parol" required>
      <textarea name="xabar" placeholder="Xabaringizni yozing..." required></textarea>
      <button type="submit">Yuborish</button>
    </form>
    
    <a class="home-link" href="/">‚Üê Homega qaytish</a>
  </div>
</body>
</html>
